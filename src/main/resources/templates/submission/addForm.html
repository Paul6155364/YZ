<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 新增SQL</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/plugins/webuploader/webuploader.css"/>
    <link rel="stylesheet" type="text/css" href="/css/demo/webuploader-demo.css"/>
    <link href="/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
                <form class="form-horizontal" id="userForm">
                <div class="col-sm-7 b-r ">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">执行语句：</label>
                        <div class="col-sm-8">
                           <textarea class="form-control" rows="10" name="content" id="content"  ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
		                    <button type="button" class="btn btn-w-m btn-danger" onclick="populated()">预生成查询语句</button>
		            	</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">查询语句：</label>
                        <div class="col-sm-8">
                           <textarea class="form-control" rows="10" name="query" id="query" ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
		                    <button type="button" class="btn btn-w-m btn-danger" onclick="doquery()">执行查询语句</button>
		            	</div>
            		</div>
            </div>
            <div class="col-sm-5 ">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">执行操作：</label>
                        <div class="col-sm-8">
                         <select class="form-control" id="execution" name="execution">
						      <option value="insert">新增</option>
						      <option value="update">修改</option>
						      <option value="delete">删除</option>
						</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">数据库：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="dataSource" name="dataSource" onchange="dbchose()" style="height:40px">
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">数据库驱动：</label>
                        <div class="col-sm-8">
                            <input type="text" id="dbdriver" name="dbdriver" placeholder="请输入数据库驱动" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">数据链接：</label>
                        <div class="col-sm-8">
                            <input type="text" id="dburl" name="dburl" placeholder="请输入数据库驱动" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">数据库用户名：</label>
                        <div class="col-sm-8">
                            <input type="text" id="dbusername" name="dbusername" placeholder="请输入数据库驱动" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">数据库密码：</label>
                        <div class="col-sm-8">
                            <input type="password" id="dbpassword" name="dbpassword" placeholder="请输入数据库驱动" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">预期结果：</label>
                        <div class="col-sm-8">
                            <input type="text" id="overdueresults" name="overdueresults" placeholder="请输入预期结果" class="form-control" />
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-4 control-label">查询结果：</label>
                        <div class="col-sm-8">
                            <input type="text" id="queryresults" name="queryresults" placeholder="请输入查询结果" class="form-control" readonly="readonly"/>
                        </div>
                    </div>
            </div>
              </form>
            <div class="col-sm-12" style="margin-top:20px">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-w-m btn-primary" onclick="saveUser()">提交</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-w-m btn-danger" onclick="cancel()">取消</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js-->
    <script src="/js/submission/addForm.js"></script>
    <!-- Web Uploader -->
    <script src="/js/plugins/webuploader/webuploader.min.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>

</body>

</html>
