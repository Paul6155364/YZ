<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 编辑SQL</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/plugins/webuploader/webuploader.css"/>
    <link rel="stylesheet" type="text/css" href="/css/demo/webuploader-demo.css"/>
    <link href="/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <form class="form-horizontal" id="userForm">
                <div class="col-sm-7 b-r">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">执行SQL：</label>
                        <div class="col-sm-8">
                         <input type="hidden" id="id" name="id" th:value="${submissionWithBLOBs.id}"/>
                           <textarea class="form-control" rows="10" name="content" id="content" th:text="${submissionWithBLOBs.content}" ></textarea>
                        </div>
                    </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">查询SQL：</label>
                        <div class="col-sm-8">
                           <textarea class="form-control" rows="10" name="query" id="query" th:text="${submissionWithBLOBs.query}"></textarea>
                        </div>
                    </div>
            </div>
            <div class="col-sm-5 ">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">审核人：</label>
                        <div class="col-sm-9">
                            <input type="text" id="auditorid" name="auditorid" placeholder="请输入审核人" class="form-control" th:value="${submissionWithBLOBs.auditorId}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">执行操作：</label>
                        <div class="col-sm-9">
                            <input type="text" id="execution" name="execution" placeholder="请输入执行操作" class="form-control" th:value="${submissionWithBLOBs.execution}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">数据源：</label>
                        <div class="col-sm-9">
                            <input type="text" id="dataSource" name="dataSource" placeholder="请输入数据源" class="form-control" th:value="${submissionWithBLOBs.dataSource}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预期结果：</label>
                        <div class="col-sm-9">
                            <input type="text" id="overdueresults" name="overdueresults" placeholder="请输入预期结果" class="form-control" th:value="${submissionWithBLOBs.overdueResults}"/>
                        </div>
                    </div>
              
            </div>
              </form>
            <div class="col-sm-12">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-w-m btn-success" onclick="saveUser()">提交</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-w-m btn-danger" onclick="cancel()">取消</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js-->
    <script src="/js/submission/editForm.js"></script>
    <!-- Web Uploader -->
    <script src="/js/plugins/webuploader/webuploader.min.js"></script>
    <script src="/js/demo/webuploader-demo.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/plugins/layer/laydate/laydate.js"></script>

</body>

</html>
